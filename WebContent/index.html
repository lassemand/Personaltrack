<!DOCTYPE html>
<html ng-app="personalTrack">
<head>
<meta charset="utf-8" />
<meta name="author" content="Lasse Alm" />
<title>Personal Track</title>



<meta name="description"
	content="Photo Gallery with AngularJS and CSS3 - demo page">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link href="css/mystyle.css" rel="stylesheet" type="text/css">
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
<script src="js/jquery-2.1.3.min.js"></script>

<script

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
<script

<script src="js/personalTrack.js"></script>

</head>
<body ng-controller="ptController">
	<div id="content">
		<md-toolbar layout="row"> 
			<span flex></span>
			
		<md-input-container class="white">
			<label style="color:white;">Username:</label><input style="color:white;" type="text" >
	    </md-input-container> 
		<md-input-container>
			<label style="color:white;">Password:</label> <input style="color:white;" type="text" > 
		</md-input-container>
		<div id="footer"></div>
	</div>

</html>
