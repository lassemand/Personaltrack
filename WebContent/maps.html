<!DOCTYPE html>
<html ng-app="galleryApp">
<head>
<meta charset="utf-8" />
<meta name="author" content="Lasse Alm" />
<title>Maps</title>
<meta name="description"
	content="Photo Gallery with AngularJS and CSS3 - demo page">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery-2.1.3.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-animate.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-touch.min.js"></script>
<script src="js/app.js"></script>

</head>
<body ng-controller="galleryController">

	<div id="container">

		<!-- slider container -->
		<div class="slider">

			<!-- enumerate all photos -->
			<img ng-repeat="photo in photos track by $index" class="slide"
				ng-swipe-right="showPrev()" ng-swipe-left="showNext()"
				ng-show="isActive($index)"
				ng-src="data:image/png;base64,{{photo.image}}" />

			<!-- prev / next controls -->


			<!-- extra navigation controls -->

			<div class="arrows">
				<a class="arrow prev" href="#" ng-click="showPrev()"></a> <a
					class="arrow next" href="#" ng-click="showNext()"></a>
			</div>

			<ul class="nav">
				<li ng-repeat="photo in photos track by $index"
					ng-class="{'active':isActive($index)}"><img
					ng-src="data:image/png;base64,{{photo.image}}" alt="{{photo.name}}"
					title="{{photo.name}}" ng-click="showPhoto($index);" /></li>
			</ul>

		</div>




		<div id="footer">

			<input type="button" value="Browse.."
				onclick="javascript:document.getElementById('files').click();"
				class="myButton"> <input id="files" type="file"
				style='visibility: hidden; height: 0px; margin: 0px; padding: 0px;' />
		</div>
	</div>
</body>

</html>
